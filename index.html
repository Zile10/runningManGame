<!DOCTYPE html>
<html lang="en" onclick="jump()">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RunningGame</title>
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="game">
    <p id="lose-screen"></p>
    <p id="start-screen"></p>
    <div id="menu" class="current-menu">
      <ul id="main-menu">
        <li><button id="start-btn" onclick="start()">Start</button></li>
        <li><button id="option-btn" onclick="optionsMenu()">Options</button></li>
        <li><button id="level-btn" onclick="levelsMenu()">Levels</button></li>
        <li><button id="quit-btn"><a href="https://www.google.com">Quit</a></button></li>
      </ul>
      <ul id="options" class="hide">
        <li><button>Character</button></li>
        <li><button>Abilities</button></li>
        <li><button>Sound</button></li>
        <li><button onclick="back()">Back</button></li>
      </ul>
      <ul id="levels" class="hide">
        <li><button>Level 1</button></li>
        <li><button>Level 2</button></li>
        <li><button>Level 3</button></li>
        <li><button onclick="back()">Back</button></li>
      </ul>
    </div>

    <!-- <div id="levels">
      <ul>
        <li><button></button></li>
        <li><button></button></li>
        <li><button></button></li>
      </ul>
    </div> -->
    <div id="character" class="hide"></div>
    <div id="obstacle" class="hide"></div>
  </div>
</body>
<script src="./js/script.js"></script>

</html>
